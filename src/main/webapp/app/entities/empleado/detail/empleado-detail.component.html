<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (empleado(); as empleadoRef) {
      <div>
        <h2 data-cy="empleadoDetailsHeading"><span>Empleado</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ empleadoRef.id }}</span>
          </dd>
          <dt><span>Nombre</span></dt>
          <dd>
            <span>{{ empleadoRef.nombre }}</span>
          </dd>
          <dt><span>Apellido</span></dt>
          <dd>
            <span>{{ empleadoRef.apellido }}</span>
          </dd>
          <dt><span>Telefono</span></dt>
          <dd>
            <span>{{ empleadoRef.telefono }}</span>
          </dd>
          <dt><span>Correo</span></dt>
          <dd>
            <span>{{ empleadoRef.correo }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
        </button>

        <button type="button" [routerLink]="['/empleado', empleadoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
        </button>
      </div>
    }
  </div>
</div>
